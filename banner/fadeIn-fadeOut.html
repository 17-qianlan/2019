<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>simple-fadeIn</title>
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="css/fadeOut-fadeIn.css" />
    </head>
    <body>
        <div id="banner">
            <section class="title">
                <h1>banner轮播图</h1>
            </section>
            <section class="banner-list">
                <ul class="banner-img">
                    <li class="on"><a href="javascript:void(0)"><img src="./images/3.jpg" alt="213" width="100%" height="100%"></a></li>
                    <li><a href="javascript:void(0)"><img src="./images/4.jpg" alt="213" width="100%" height="100%"></a></li>
                    <li><a href="javascript:void(0)"><img src="./images/5.jpg" alt="213" width="100%" height="100%"></a></li>
                </ul>
                <section class="banner-btn">
                    <div class="wrap-btn">
                        <span class="active">1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                </section>
                <section class="dir fix">
                    <p class="prev fl"><</p>
                    <p class="next fr">></p>
                </section>
            </section>
        </div>
        <script src="./js/base.js"></script>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <!--<script src="./js/fadeIn-fadeOut.js"></script>-->
        <!--<script src="./js/oriented-fadeIn.js"></script>-->
        <!--<script src="./js/jQuery-fadeIn.js"></script>-->
        <script src="js/seamless-move.js"></script>
    </body>
</html>
